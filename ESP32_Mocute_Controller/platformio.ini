; PlatformIO Project Configuration
; ESP32 Bluetooth Gamepad Receiver for Hoverboard Control
;
; Receives Mocute 052 gamepad input via Bluetooth
; and sends serial commands to the hoverboard mainboard.

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor
monitor_speed = 115200

; Bluepad32 Library for Bluetooth Gamepad support
; Supports Mocute 052 and many other BT/BLE gamepads
lib_deps =
    bluepad32/Bluepad32@^4.1.0

build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_BLUEPAD32_MAX_DEVICES=1
